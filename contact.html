				      </div>
				    </div>
				    <br>
				    <div class="contact form-group">
					  <div class="col-lg-11">
						<label class="control-label">Message</label>
  						<textarea class="form-control" rows="3" id="textArea"></textarea>
				      </div>
				    </div>
